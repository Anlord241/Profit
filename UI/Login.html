<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Profit!</title>
    <link rel="stylesheet" type="text/css" href="resources/css/Login.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          width="50px"
          height="50px"
          src="resources/images/profit.png"
        />
      </div>
      <div>
        <span class="title">Profit!</span>
      </div>
    </header>
    <main>
      <div class="hello"><span>С возвращением!</span></div>

      <div class="authorization">
        <span class="error" id="error" hidden
          >Неверное имя пользователя или пароль</span
        >
        <form name="authorization" id="authorization">
          <p>Имя пользователя:</p>
          <input type="text" id="username" name="username" />
          <p>Пароль:</p>
          <input type="password" disabled />
          <input type="submit" class="login" id="login" value="Войти" />
        </form>
      </div>
    </main>

    <footer>
      <span class="personal-information">
        Created by Andrew Konovalov <br />2 course, 6 group,<br />
        don.andrew241@gmail.com
      </span>
      <span class="title-footer">Profit!</span>
      <span class="last-update">Last change:<br />19.04.2021</span>
    </footer>
  </body>

  <script src="resources/js/Login.js"></script>
</html>
